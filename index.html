<html>
	<head>
		<script>
			function onSubmit(){
				
				var formData = new FormData();
		
				formData.append("file", document.forms["mediaDataForm"].file.files[0]);
				formData.append('mediadata', new Blob([JSON.stringify({
				                "mediaId": document.getElementById("mediaId").value,
				                "tittle": document.getElementById("tittle").value                    
				            })], {
				                type: "application/json"
				            }));
				var boundary=Math.random().toString().substr(2);
				fetch('http://localhost:8084/api/upload/', {
					method: 'post',
					body: formData
				}).then(function(response){
					 if (response.status !== 200) {  
						alert("There was an error!");
					 } else {
						alert("Request successful");
					 }
				}).catch(function(err) {
					alert("There was an error!");
				});;
			}
		</script>
	</head>
	<body>
		<form name="mediaDataForm">
			<label> File : </label>  <br/><input name="file" type="file"><br/>
			<label> Media Id : </label> <br/><input id="mediaId" name="mediaId"/><br/>
			<label> Tittle : </label> <br/> <input id="tittle" name="tittle"/><br/>
			<input type="button" value="Submit" id="submit" onclick="onSubmit(); return false;"/>
		</form>
	</body>
</html>
